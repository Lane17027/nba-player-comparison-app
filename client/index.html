<!DOCTYPE html>


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NBA Player Comparison</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.logodesignlove.com/images/classic/nba-logo.jpg"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>NBA Player Comparison</h1>

   <div class="player-input">
    <input type="text" placeholder="Player 1" id="player-1-input" class="input-text">
    <button id="submit">Submit</button>
    <input type="text" placeholder="Player 2" id="player-2-input" class="input-text">
   </div>

   <div class="player-img">
    <div id="player-1-img">
    </div>

    <div></div>

    <div id="player-2-img">
    </div>
   </div>

   <div class="players-info">
    <div id="player-1-info" class="players-info-detailed">
        <div id="player-1-logo">
        </div>
        <div id="player-1-name"></div>
    </div>
    <div>
    </div>
    <div id="player-2-info" class="players-info-detailed">
        <div id="player-2-logo">
        </div>
        <div id="player-2-name"></div>
    </div>
   </div>


<div id="stat-title">
    <div></div>
    <div>Stats</div>
    <div></div>
</div>

<div class="all-stats">
    <div id="player-1-ppg"></div>
    <div>Points/G</div>
    <div id="player-2-ppg"></div>

    <div id="player-1-rb"></div>
    <div>Rebounds/G</div>
    <div id="player-2-rb"></div>

    <div id="player-1-assists"></div>
    <div>Assists/G</div>
    <div id="player-2-assists"></div>

    <div id="player-1-steals"></div>
    <div>Steals/G</div>
    <div id="player-2-steals"></div>

    <div id="player-1-fg"></div>
    <div>FG%</div>
    <div id="player-2-fg"></div>

    <div id="player-1-3p"></div>
    <div>3P%</div>
    <div id="player-2-3p"></div>

    <div id="player-1-ft"></div>
    <div>FT%</div>
    <div id="player-2-ft"></div>


</div>





  </body>
  </html>
